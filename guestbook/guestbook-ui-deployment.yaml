apiVersion: apps/v1
kind: Deployment
metadata:
  name: tip-app-deployment
  labels:
    app: tipapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tipapp
  template:
    metadata:
      labels:
        app: tipapp
    spec:
      containers:
      - image: tip-front-end:latest
        name: tipapp
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
